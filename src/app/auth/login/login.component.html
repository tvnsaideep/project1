<form class="cons-contact-form" #saveForm="ngForm" (ngSubmit)="signIn()">
    <div class="m-b30">
        <!-- TITLE START -->
        <div class="section-head text-left">
            <h4 class="m-b5">Login</h4>
        </div>
        <!-- TITLE END -->

        <div class="input input-animate">
            <label for="email">Email</label>
            <input type="email" autoComplete="email" name="email" [(ngModel)]="email" required>
            <span class="spin"></span>
        </div>

        <div class="input input-animate">
            <label for="name">Password</label>
            <input type="password" autoComplete="current-password" name="password" [(ngModel)]="password" required>
            <span class="spin"></span>
        </div>

        <div class="text-right">
            <button name="submit" [disabled]="!saveForm.form.valid" type="submit" value="Submit"
                class="btn-half site-button m-b15">
                <span>Login</span>
            </button>
        </div>
    </div>
</form>
